<h2>Custom button</h2>

<app-button type="primary" (click)="click()">Custom Button</app-button>

<hr />

<h2>Custom NgIf</h2>

<button type="button" (click)="toggleCondition()">Show/Hide</button>

<pre>Condition: {{ condition }}</pre>
<br />

<div *appNgIf="condition">
  This content is shown only if the condition is true
</div>

<hr />

<h2>Spinner</h2>

<button type="button" (click)="toggleSpinner()">Show/Hide</button>

<pre>Spinner displayed: {{ isVisible }}</pre>

<div *throbber="isVisible; class: 'throbber--padded'" class="content-block">
  This element will be hidden when the spinner is displayed
</div>

<hr />
